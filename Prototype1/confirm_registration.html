<html>
    <head>
        <title>Confirm Registration</title>
        <link rel="stylesheet" type="text/css" href="prototype.css"/>
      </head>
        <body>
          <div id="screen">
              <div class="screen-header">
                    <img class="back-button" src="images/arrow_left-512.png"><h1>Confirm Information</h1>
              </div>
            </div>
          <div class="left-float-everything">
            <div class="section-header">YOUR DETAILS</div>
            <div class="left-wrapper">
              <div class="DOB_wrapper">
                    <div class="subsection-header">Who You Are</div>
                    <div class="Date_Of_Birth_Subwrapper">
                      <div id="DOB_Text">
                        <div class="standard-text">Date of Birth:</div>
                      </div>
                      <div>
                        <input type="text" size="3" maxlength="2" placeholder="MM">
                      </div>
                      <div>-
                        <input type="text" size="3" maxlength="2" placeholder="DD">
                      </div>
                      <div>-
                        <input type="text" size="5" maxlength="4" placeholder="YYYY">
                      </div>
                    </div>
                    <div id="First_Name">
                      <input type="text" size="38" placeholder="FIRST NAME"></div>
                    <div id="Middle Name">
                      <input type"text" size="38" placeholder="MIDDLE NAME(S)"></div>
                    <div id="Last Name">
                      <input type"text" size="38" placeholder="LAST NAME"></div>
                    </div>
              <div class="address_wrapper">
                    <div class="subsection-header">Where You Live</div>
                    <div>
                      <input type="text" size="38" placeholder="ADDRESS LINE 1">
                    </div>
                    <div>
                      <input type="text" size="38" placeholder="ADDRESS LINE 2">
                    </div>
                    <div class="location_subwrapper">
                      <div>
                        <input type="text" size="22" placeholder="CITY"></div>
                      <div>
                        <input type="text" size="3" maxlength="2" placeholder="-"></div>
                      <div>
                        <input type="text" size="6" maxlength="5" placeholder="ZIP"></div>
                    </div>
                    <div class="same_as_subwrapper">
                      <div id="sameAs_textBox">
                        <div id="DOB_Text">
                          <div class="standard-text">Mailing Address Same As Above</div>
                        </div>
                      </div>
                      <div id="sameAs_iconBox">
                        <input type="checkbox">
                      </div>
                    </div>
                  </div>
              <div class="ID_wrapper">
                <div class="subsection-header">Identification Information</div>
                  <div>
                    <input type="text" size="38" placeholder="DRIVER'S LICENSE/PASSPORT#"></div>
                  <div>
                    <input type="text" size="38" placeholder="DATE OF REGISTRATION (MM/DD/YYYY)"></div>
              </div>
            </div>
          </div>

          <div class="right-float-everything">
            <div class="section-header">YOUR ACTIONS</div>
            <div class="right-wrapper">
              <div class="action-item">
                  <div class="socialmedia_icon-image">
                    <img class="icon-image" src="images/info.png">
                  </div>
                  <div id="text-box">
                    <div class="standard-text">CONFIRM YOUR DETAILS</div></div>
                </div>
              <div class="action-item">
                  <div class="socialmedia_icon-image">
                    <img class="icon-image" src="images/info.png">
                  </div>
                  <div id="text-box">
                    <div class="standard-text">UPLOAD PROOF OF ADDRESS 1</div></div>
                </div>
              <div class="action-item">
                    <div class="socialmedia_icon-image">
                      <img class="icon-image" src="images/info.png">
                    </div>
                    <div id="text-box">
                        <div class="standard-text">UPLOAD PROOF OF ADDRESS 2</div></div>
                    </div>
              <div class="action-item">
                    <div class="socialmedia_icon-image">
                      <img class="icon-image" src="images/info.png">
                    </div>
                    <div id="text-box">
                      <div class="standard-text">UPLOAD SCAN OF ID DOC</div></div>
                  </div>
                </div>
              <div class="next-button">
                <a href="dont_forget.html">
                <img class="proceed" src="images/next.png">
              </div>
            </div>
          </body>
